<poke-search (emmitSearch)="getSearch($event)" ></poke-search>
<section class="container">
<ng-template ngFor let-pokemon [ngForOf]="allPokemons">
  <a [routerLink]="['details', pokemon?.status?.id]" class="pokemon link" href="#">
    <section class="pokemon__status">
      <h2>
        {{pokemon.name}}
      </h2>
      <ul>
        <li *ngFor="let value of pokemon?.status?.types">
          {{value.type.name}}
        </li>
      </ul>
    </section>
    <section class="pokemon__image">
      <img [src]=" pokemon?.status?.sprites.other.dream_world.front_default" alt={{pokemon.name}}>
    </section>
  </a>
</ng-template>
<img src="assets/pokedexFail.png" 
alt="Erro api fora do ar" 
width="100%"
*ngIf="apiError">
</section>
